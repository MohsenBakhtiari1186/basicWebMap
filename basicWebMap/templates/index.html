<!DOCTYPE html>
<html>
<head>
    <title>Map Click Coordinates</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        @media only screen and (max-width: 600px) {
            #map { height: 400px; }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibW9oc2VuYmFraHRpYXJpMTg2IiwiYSI6ImNscHF6N3ZlazAydnkycW16Y3NsdGxjY2QifQ.1LcdTjWorGzdWeiaEmRuaw';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],
            zoom: 2
        });

        map.on('click', function(e) {
            var coordinates = e.lngLat;
            fetch('/coordinates', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    lng: coordinates.lng,
                    lat: coordinates.lat
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        });

        function resizeMap() {
            if (window.innerWidth <= 600) {
                map.resize();
            }
        }

        window.addEventListener('resize', resizeMap);
        document.addEventListener('DOMContentLoaded', resizeMap);
    </script>
</body>
</html>
